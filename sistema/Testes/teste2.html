<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Funcionário</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .alert {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dados do Funcionário</h1>
    <div class="form-group">
      <label for="nome">Nome do Funcionário:</label>
      <input type="text" id="nome" name="nome" value="Nome do Funcionário" readonly>
    </div>
    <div class="form-group">
      <label for="cpf">CPF do Funcionário:</label>
      <input type="text" id="cpf" name="cpf" value="CPF do Funcionário" readonly>
    </div>
    <button onclick="window.location.href='cadastro_novo_funcionario.html'">Cadastrar Novo Funcionário</button>
    <h2>Alterar Senha</h2>
    <div class="form-group">
      <label for="senha-atual">Senha Atual:</label>
      <input type="password" id="senha-atual" name="senha-atual">
      <div id="senha-atual-alert" class="alert">Informe a senha atual!</div>
    </div>
    <div class="form-group">
      <label for="nova-senha">Nova Senha:</label>
      <input type="password" id="nova-senha" name="nova-senha">
      <div id="nova-senha-alert" class="alert">Informe a nova senha!</div>
    </div>
    <button type="button" onclick="alterarSenha()">Alterar Senha</button>
  </div>

  <script>
    function alterarSenha() {
      const senhaAtual = document.getElementById('senha-atual').value;
      const novaSenha = document.getElementById('nova-senha').value;

      if (!senhaAtual) {
        document.getElementById('senha-atual-alert').style.display = 'block';
      } else {
        document.getElementById('senha-atual-alert').style.display = 'none';
      }

      if (!novaSenha) {
        document.getElementById('nova-senha-alert').style.display = 'block';
      } else {
        document.getElementById('nova-senha-alert').style.display = 'none';
      }

      if (senhaAtual && novaSenha) {
        // Aqui você pode adicionar a lógica para alterar a senha
        alert('Senha alterada com sucesso!');
      }
    }
  </script>
</body>
</html>
